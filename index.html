<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="icon" href="assets/images/game-icon-png-4486.png">
    
</head>

<body>
       
<!--Main Heading-->
    
    <div class="heading">
        <h1>Word Guess Game</h1>
    </div>

    
    <div class="container">

        <!--Changing Image based on correct answers-->

        <h2>Press Any Key To Guess This Word!</h2>
        <div>
            <img id="image" src="assets/images/hangman.gif" width="40%" height="200">
        </div>

        <!--Current Word Container-->

        <div>
            <h3 id="currentword">_ _ _ _ _</h3>
        </div>
        <div id="scoreboard">

            <!--Guesses left Container-->

            <div class="sidebar">
                <h3>GUESSES LEFT:
                    <span id="guessesremaining"></span>
                </h3>
            </div>

            <!--Wins counter Container-->

            <div class="sidebar">
                <h3>WINS:
                    <span id="winstracker"></span>
                </h3>
            </div>

            <!--Loss counter Container-->

            <div class="sidebar">
                <h3>LOSSES:
                    <span id="losstracker"></span>
                </h3>
            </div>

            <!--Wrong guesses container-->

            <div class="sidebar">
                <h3>LETTERS YOU GUESSED WRONG:
                    <span id="playerguesses"></span>
                </h3>
            </div>

        </div>

    </div>

<!--AUDIO FILES-->

    <div>

        <!--Queen-->
        <audio id="Queen">
            <source src="assets/audio/we-will-rock-you.mp3" type="audio/mp3">
        </audio>

        <!--TheRollingStones-->
        <audio id="TheRollingStones">
            <source src="assets/audio/It's Only Rock 'N' Roll.mp3" type="audio/mp3">
        </audio>

        <!--TheWho-->
        <audio id="TheWho">
            <source src="assets/audio/my-generation.mp3" type="audio/mp3">
        </audio>

        <!--LedZeppelin-->
        <audio id="LedZeppelin">
            <source src="assets/audio/stairway-to-heaven-live.mp3" type="audio/mp3">
        </audio>

        <!--Metallica-->
        <audio id="Metallica">
            <source src="assets/audio/enter-sandman.mp3" type="audio/mp3">
        </audio>

        <!--PinkFloyd-->
        <audio id="PinkFloyd">
            <source src="assets/audio/another-brick-in-the-wall-hq.mp3" type="audio/mp3">
        </audio>

        <!--ACDC-->
        <audio id="ACDC">
            <source src="assets/audio/back-in-black.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="assets/javascript/game.js"></script>




       

</body>

</html>
